<div id="main">
    <mat-card>
        <div *ngIf="aeronaves$ | async as aeronaves; else loading">
            <table mat-table [dataSource]="aeronaves" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let aeronave"> {{aeronave.id}} </td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell *matCellDef="let aeronave"> {{aeronave.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let aeronave"> {{aeronave.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="ano">
                    <th mat-header-cell *matHeaderCellDef> Ano </th>
                    <td mat-cell *matCellDef="let aeronave"> {{aeronave.ano}} </td>
                </ng-container>

                <ng-container matColumnDef="vendido">
                    <th mat-header-cell *matHeaderCellDef> Vendido </th>
                    <td mat-cell *matCellDef="let aeronave">
                        <mat-icon aria-hidden="false" aria-label="Vendas">{{ aeronave.vendido | vendas }}></mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acoes" style="padding-right: 0px; margin: 0px;">
                    <mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button color="accent" aria-label="Adicionar Aeronave" style="margin-top: 10px;">
                            <mat-icon (click)="adicionarAeronave()" class="btn btn-secondary">add_circle</mat-icon>
                            
                        </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let aeronave">
                        <button mat-mini-fab color="primary" aria-label="Editar Aeronave" style="margin-right: 10px;">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="primary" aria-label="Remover Aeronave">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card>
</div>
