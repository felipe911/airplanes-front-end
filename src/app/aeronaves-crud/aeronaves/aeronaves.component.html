<div id="main">
    <mat-card>
        <app-aeronaves-lista *ngIf="aeronaves$ | async as aeronaves; else loading" [aeronaves]="aeronaves" (add)="adicionarAeronave()" (edit)="editarAeronave($event)"></app-aeronaves-lista>
        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card>
</div>
