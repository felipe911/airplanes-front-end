<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-card"></div>
        <mat-card-title>Adicionar Aeronave</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
            <!-- <mat-form-field appearance="fill">
                <mat-label>Select me</mat-label>
                <mat-select formControlName="position">
                    <mat-option *ngFor="let pos of positions" [value]="pos">
                        {{pos}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            <mat-form-field class="full-width">
                <input matInput placeholder="Marca" formControlName="marca">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="full-width">

            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Vendido" formControlName="vendido">
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" style="margin-right: 30px;" (click)="cancelar()">Cancelar</button>
